<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela MX - Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #006847 0%, #ce1126 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #006847;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #006847;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #004d33;
        }
        #form-message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #006847;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña (mínimo 6 caracteres)</label>
                <input type="password" id="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" minlength="6" required>
            </div>
            <button type="submit">Registrarse</button>
            <div id="form-message"></div>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuración Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Lógica de registro -->
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('form-message');

            // Validación de contraseña
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Las contraseñas no coinciden';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                // Crear usuario en Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // Guardar información adicional en Firestore
                await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Mensaje de éxito
                messageDiv.textContent = '¡Cuenta creada con éxito! Redirigiendo...';
                messageDiv.className = 'success';
                messageDiv.style.display = 'block';
                
                // Redirección después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                // Manejo de errores
                let errorMessage;
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'El correo ya está registrado';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electrónico inválido';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña debe tener al menos 6 caracteres';
                        break;
                    default:
                        errorMessage = 'Error al registrar usuario';
                }
                
                messageDiv.textContent = errorMessage;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
