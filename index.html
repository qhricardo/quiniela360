<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela 360 | Pronósticos</title>
    <style>
        :root {
            --verde: #006847;
            --rojo: #ce1126;
            --azul: #0038a8;
            --gris: #f5f5f5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/vector-gratis/campo-futbol-verde_225004-1137.jpg?semt=ais_hybrid&w=740');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--gris);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFFFFF;
            background-image: url('https://www.shutterstock.com/image-photo/soccer-ball-on-green-grass-260nw-1663239277.jpg');
            background-size: cover;
            background-position: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info span {
            font-weight: 500;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        #perfil-btn {
            background-color: var(--azul);
            color: white;
        }
        #perfil-btn:hover {
            background-color: #002d66;
        }
        #logout-btn {
            background-color: var(--rojo);
            color: white;
        }
        #logout-btn:hover {
            background-color: #a00d20;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            color: var(--verde);
            text-align: center;
            margin-bottom: 30px;
        }
        .partido {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Resto del CSS sin cambios... */
        #countdown {
            font-family: Arial, sans-serif;
            font-size: 1.25rem;
            color: #006847;
            background: #f5f5f5;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        #countdown span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h2><img src="https://i.postimg.cc/Sx6wL6gR/504667444-122141205488674048-8857650743605451691-n.jpg" alt="" width="100">.com</h2>
        <div class="user-info">
            <span id="username"></span>
            <button id="perfil-btn" onclick="window.location.href='perfil.html'">Mi Perfil</button>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
        <button onclick="window.location.href='resultados.html'" style="padding: 10px 20px; background-color: #006847; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            ⬅ Ir a Resultados
        </button>
    </header>
    <!-- Resto del body igual -->
    <!-- ... -->
</body>
</html>
